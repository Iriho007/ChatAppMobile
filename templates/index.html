<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} - Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-header">
                <div class="profile-img">
                    <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture">
                </div>
                <h1>{{ profile.name }}</h1>
                <h2>{{ profile.title }}</h2>
            </div>
        </header>

        <section class="skills">
            <h3>Skills</h3>
            <div class="skills-container">
                {% for skill in profile.skills %}
                <span class="skill-tag">{{ skill }}</span>
                {% endfor %}
            </div>
        </section>

        <section class="experience">
            <h3>Experience</h3>
            {% for exp in profile.experience %}
            <div class="exp-item">
                <h4>{{ exp.position }}</h4>
                <p>{{ exp.company }} | {{ exp.period }}</p>
            </div>
            {% endfor %}
        </section>

        <section class="education">
            <h3>Education</h3>
            <p>{{ profile.education }}</p>
        </section>

        <section class="contact">
            <h3>Contact</h3>
            <div class="contact-links">
                <a href="mailto:{{ profile.contact.email }}" class="contact-item">
                    <i class="fas fa-envelope"></i> Email
                </a>
                <a href="https://{{ profile.contact.linkedin }}" class="contact-item">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <a href="https://{{ profile.contact.github }}" class="contact-item">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
