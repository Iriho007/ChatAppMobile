<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benjamin Iriho - Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <div class="main-content">
        <div class="dots-overlay"></div>
        <div class="content-wrapper">
            <h1>
                {{ profile.greeting }} 
                <span class="name">{{ profile.name }}</span>
                <span class="highlight">{{ profile.highlight }}</span>
            </h1>
            <p class="title">{{ profile.title }}</p>
            
            <div class="cta">
                <a href="{{ url_for('about') }}" class="btn-primary">MORE ABOUT ME</a>
            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <p class="contact-text">{{ profile.contact.text }}</p>
                <a href="mailto:{{ profile.contact.email }}" class="email">{{ profile.contact.email }}</a>
                <p class="phone">{{ profile.contact.phone }}</p>
            </div>

            <div class="footer-right">
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/iriho-benjamin-77a1901a5" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.threads.net/@irihobenny" target="_blank"><i class="fas fa-hashtag"></i></a>
                    <a href="https://github.com/Iriho007" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://twitter.com/iriho_benjamin" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="https://instagram.com/irihobenny" target="_blank"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
