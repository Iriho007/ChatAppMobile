<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Benjamin Iriho</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='about.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="about-page">
    <div class="menu-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <div class="main-content">
        <div class="dots-overlay"></div>
        <div class="content-wrapper about-content">
            <a href="/" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
            
            <h1>About <span class="highlight">Me</span></h1>
            
            <div class="about-grid">
                <div class="about-section">
                    <h2>Who I Am</h2>
                    <p>{{ about.description }}</p>
                </div>

                <div class="about-section">
                    <h2>Skills</h2>
                    <div class="skills-grid">
                        {% for skill in about.skills %}
                        <div class="skill-item">{{ skill }}</div>
                        {% endfor %}
                    </div>
                </div>

                <div class="about-section">
                    <h2>Experience</h2>
                    {% for exp in about.experience %}
                    <div class="experience-item">
                        <h3>{{ exp.role }}</h3>
                        <p class="company">{{ exp.company }}</p>
                        <p class="period">{{ exp.period }}</p>
                        <p class="details">{{ exp.details }}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
